<body>

    <div class="alles">
        <h1>Lingo!</h1>
    
        <p class="denk">Type in wat je denkt: </p>

            <p id="eerste"></p>
            <input maxlength="1" type="text" class="input1" id="input1">
            <input maxlength="1" type="text" class="input2" id="input2">
            <input maxlength="1" type="text" class="input3" id="input3">
            <input maxlength="1" type="text" class="input4" id="input4">
            <input maxlength="1" type="text" class="input5" id="input5">
            <button id="voorFelix" onclick="voorFelix()">Voor Felix</button>

            <button id="Opnieuw" onclick="VolgendWoord()">Opnieuw</button>
         
    
        </center>

<p id="Gegokt"></p>

<script>

// Array van lingo woorden
 var Woorden = ["fiets", "banan", "appel", "kerel"];

         // Kiest een random woord uit de lingo woorden array.
         var randomwoord = Woorden[Math.floor(Math.random() * Woorden.length)];

 
   
function VolgendWoord()
{
    window.location.reload();
   
}

   

   // Wellicht een optie om 5 variabelen te maken? Per letter 1 en dan vijf variabelen van de raadletters. Dan zouden we heel makkelijk 
   //if (letter 1 == raad1) documents.... style.background = "green";

    function voorFelix()
    {
    

       
        


       var DeElementen = document.getElementsByTagName("input");
        
        var a = document.getElementById("input1").value;
        var b = document.getElementById("input2").value;
        var c = document.getElementById("input3").value;
        var d = document.getElementById("input4").value;
        var e = document.getElementById("input5").value;

        var HetWoord = [a, b, c, d, e];

        for (var x = 0; x < DeElementen.length; )
        {
            
            for (var i = 0; i < DeElementen.length; i++) 
           
            {
                DeElementen[x].innerHTML = HetWoord[x];
          
                if (HetWoord[x] == randomwoord[x])
                 {
                    DeElementen[x].style.backgroundColor = "green";
                    x++;
                   
                 }
                else if (HetWoord[x] == randomwoord[i])
                {
                    DeElementen[x].style.backgroundColor = "yellow";
                    x++;
                   
                }
                else if (i == DeElementen.length - 1)
                {
                    DeElementen[x].style.backgroundColor = "red";
                  // DeElementen[x].innerHTML = punt;
                    x++;
                  
                }
            }
        }
       

       
    }

    
</script>
