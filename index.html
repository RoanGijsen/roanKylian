<script>

// 5 pogingen
var Pogingen = 0;
var Wins = 0;
var HoeveelWins = document.getElementById("Winstreak");
var HoeveelPogingen = document.getElementById("Pogingen");


// Array van lingo woorden
 var Woorden = ["fiets", "banan", "appel", "kerel", "water", "beker", "aarde", "boren", "actie", "arena", "buurt", "begaf", "circa", "clubs", "daten", "drank","eiken", "forel", "groet", "graaf", "hobby", "hitte", "icoon", "japan", "krent", "kerst", "liter", "lunch", "maand", "mogen", "noord", "palen", "pasta",

         // Kiest een random woord uit de lingo woorden array.
         var randomwoord = Woorden[Math.floor(Math.random() * Woorden.length)];
         var DeElementen = document.getElementsByTagName("input");
         

function VolgendWoord()
{
    Pogingen = 0;
     // Kiest een random woord uit de lingo woorden array.
     randomwoord = Woorden[Math.floor(Math.random() * Woorden.length)];

     // Reset het lingo scherm
     document.getElementById("input1").style.backgroundColor = "";
     document.getElementById("input2").style.backgroundColor = "";
     document.getElementById("input3").style.backgroundColor = "";
     document.getElementById("input4").style.backgroundColor = "";
     document.getElementById("input5").style.backgroundColor = "";

     document.getElementById('input1').value = '';
     document.getElementById('input2').value = '';
     document.getElementById('input3').value = '';
     document.getElementById('input4').value = '';
     document.getElementById('input5').value = '';

   
}

   // Wellicht een optie om 5 variabelen te maken? Per letter 1 en dan vijf variabelen van de raadletters. Dan zouden we heel makkelijk 
   //if (letter 1 == raad1) documents.... style.background = "green";

    function voorFelix()
    {
    
        
        var a = document.getElementById("input1").value;
        var b = document.getElementById("input2").value;
        var c = document.getElementById("input3").value;
        var d = document.getElementById("input4").value;
        var e = document.getElementById("input5").value;

        var HetWoord = [a, b, c, d, e];

        for (var x = 0; x < DeElementen.length; )
        {
            
            for (var i = 0; i < DeElementen.length; i++) 
           
            {
                DeElementen[x].innerHTML = HetWoord[x];
          
                if (HetWoord[x] == randomwoord[x])
                 {
                    DeElementen[x].style.backgroundColor = "green";
                    x++;
                   
                 }
                else if (HetWoord[x] == randomwoord[i])
                {
                    
                    DeElementen[x].style.backgroundColor = "yellow";
                    x++;
                   
                }
                else if (i == DeElementen.length - 1)
                {
                   DeElementen[x].style.backgroundColor = "red";
                  
                    x++;
                  
                }

            }
        } 
        Succes();
        PogingenTellen();
    }



    function PogingenTellen()
    {
        Pogingen ++;
        HoeveelPogingen.innerHTML = ("Pogingen " + Pogingen);
        if (Pogingen == 5)
        {
            Pogingen = 0;
            alert("Helaas volgende keer beter");
            Wins = 0;
            VolgendWoord()
        } 
    }

   
    function Succes()
    {
        var v = 0;
        for (var k = 0; k < DeElementen.length; k ++)
            if (DeElementen[k].style.backgroundColor == "green")
            {
            v++;
            if (v == 5)
            {
                alert("Succes! Speel opnieuw");
                Wins ++;
                HoeveelWins.innerHTML = ("WinStreak " + Wins);


            }
        }
    }

    
</script>
