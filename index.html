<script>
function Gokklik()
{
var Woord = ['f', 'i', 'e', 't','s'];

var Invoer = document.getElementById('Gok').value;
var s = Invoer.split('');

var Resultaat = "";

for (var i = 0; i <= 4;) 
{
    for (var x = 0; x <= 4; x++) 
    {
        if (s[i] == Woord[i])
    {
        Resultaat = (Resultaat + "2");

        i++;
    }
    else if (s[i] == Woord[x])
    {
        Resultaat = (Resultaat + "1");
        i++;
    }
    else if (x ==4)
    {
        Resultaat = (Resultaat + "0");
        i++;
    }
    }   
    document.getElementById("Gegokt").innerHTML = Resultaat;
 // Gegokt = Resultaat;
}

// /*Lingowoord aanpassen

}

</script>
